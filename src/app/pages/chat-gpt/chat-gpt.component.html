  <div class=" mt-5 w-25" style="position: fixed; right: 5px; bottom: 0;">
      <button class="btn btn-primary z-1 w-100" style="float: right;" type="button" data-bs-toggle="collapse" data-bs-target="#chatbotPanel" aria-expanded="false" aria-controls="chatbotPanel" style="border-bottom-right-radius: 0px; border-bottom-left-radius: 0px;">
        Customer Service
      </button>
    <div class="collapse" id="chatbotPanel">
      <div class="card card-body" style="border-radius: 0px; overflow: overlay;">
        <div class="chat-messages" style="height: 20em;">
          <!-- Chat messages go here -->
          <div class="w-100 d-inline-block" style="padding-bottom: 5px;" *ngFor="let msg of messages">

            <span class="badge text-black" [class]="msg.role === 'user' ? 'float-end bg-primary text-white' : 'bg-body-secondary'" style="text-wrap: wrap; text-align: right;" [style]="msg.role === 'user' ? 'text-align: right;' : 'text-align: left;'">{{msg.content}}</span>
          </div>
        </div>
      </div>
      <div class="position-fixed" style="bottom: 10px; width: 22%; right: 30px; background-color: white;">
        <div class="input-group" style="padding: 10px;">
          <input (change)="inputChange($event)" id="input" type="text" class="form-control" placeholder="Type your message..." />
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
