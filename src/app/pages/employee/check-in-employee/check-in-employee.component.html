<div class="modal fade" id="EditModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Check In</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="Name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="Name">
          </div>
          <div class="mb-3">
                  <label for="Name" class="form-label">Shift</label>

              <select class="custom-select custom-select-lg mb-3">
                  <option selected hidden>Choose...</option>
                  <option value="Shift pagi (in: 08:00 | out: 17:00)">Shift pagi (in: 08:00 | out: 17:00)</option>
                  <option value="Shift siang (in: 12:00 | out: 20:00)">Shift siang (in: 12:00 | out: 20:00)</option>
                  <option value="3">Shift sore (in: 15:00 | out: 24:00)</option>
                </select>
          </div>
          <div class="mb-3">
            <label for="Salary" class="form-label">Take Photo</label>
            <video #videoElement autoplay style="width: 33em;"></video>
            <button class="btn btn-primary" (click)="takePicture()">Take Picture</button>
          </div>
          <div class="mb-3">
            <label for="Picture" class="form-label">Location</label>
            <div #currentMap style="width:100%;height:400px"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
